<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <section>
      <picture>
        <source srcset="
        images/museum-square-480px.jpg 1x,
        images/museum-square-640px.jpg 2x,
        images/museum-square-800px.jpg 3x"
        media="(min-width: 960px)">
        <source srcset="
        images/museum-landscape-320px.jpg 1x,
        images/museum-landscape-480px.jpg 2x,
        images/museum-landscape-720px.jpg 3x,
        images/museum-landscape-960px.jpg 4x"
        media="(max-width: 959px)">   
        <img src="images/museum-landscape-960px.jpg" alt="placeholder">
      </picture>  
    </section>
  </header>
</body>

</html>
